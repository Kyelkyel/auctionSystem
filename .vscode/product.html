<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer Accessories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    label {
      font-weight: bold;
    }

    select {
      margin-bottom: 20px;
      padding: 5px;
    }

    .product-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      max-width: 700px;
    }

    .product img {
      width: 150px;
      height: auto;
      margin-right: 20px;
      border-radius: 4px;
    }

    .product-info {
      flex-grow: 1;
    }

    .product-info h3 {
      margin: 0 0 10px;
    }

    .product-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <label for="category">Choose a category:</label>
  <select id="category" name="category">
    <option value="accessories-supplies">Accessories & Supplies</option>
  </select>

  <div class="product-list">
    <div class="product">
      <img src="file:///C:/Users/makoy/Downloads/shopping.webp" alt="Glorious Model O Minus Wireless Gaming Mouse Purple">
      <div class="product-info">
        <h3>Glorious Model O Minus Wireless Gaming Mouse Purple</h3>
        <p><strong>Price:</strong> ₱3,321.00</p>
        <p><strong>Sold:</strong> 150,000+</p>
      </div>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71cngIxj3lL._AC_SL1500_.jpg" alt="Razer BlackWidow V3">
      <div class="product-info">
        <h3>Razer BlackWidow V3 Mechanical Keyboard</h3>
        <p><strong>Price:</strong> ₱7,839.00</p>
        <p><strong>Sales:</strong> 85,000+</p>
      </div>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71F3s5UkWNL._AC_SL1500_.jpg" alt="HyperX Cloud II Headset">
      <div class="product-info">
        <h3>HyperX Cloud II Gaming Headset</h3>
        <p><strong>Price:</strong> ₱5,039.00</p>
        <p><strong>Sales:</strong> 200,000+</p>
      </div>
    </div>
  </div>

</body>
</html>

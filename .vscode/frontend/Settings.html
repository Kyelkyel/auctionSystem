   <div class="settings-wrapper">
    <h2>Account Settings</h2>
    <form>
      <div class="form-group">
        <label for="profilePic">Upload Profile Picture</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="previewImage(event)">
        <img id="preview" class="preview-img" src="#" alt="Profile Preview" style="display: none;" />
      </div>

      <div class="form-group">
        <label for="username">New Username</label>
        <input type="text" id="username" name="username" placeholder="Enter new username">
      </div>

      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="Enter new password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
      </div>

       <div class="button-group">
        <button type="submit" class="submit-btn">Save Changes</button>
        <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
      </div>
    </form>
  </div>

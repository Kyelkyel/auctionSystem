<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>KoolBulls: An Online Auction Platform for Students</title>

</head>

<body>
 <header> 
    <nav class="navbar">
     <section id="home">
           <ul class="nav-links">
            <li><a href="User.html">Home</a></li>
            <li><a href=""> Auctions</a></li>
            <li><a href="">Contact</a></li>
        </ul>
     </section>
     </nav>
     
      <div class="logo">KoolBulls</div>

      
    <button id="menuBtn">☰</button>
      
    <div id="sidebar" class="sidebar">
    <button id="closeBtn">×</button>

      <div class="profile">
         <img src="../../images/pfptest.jpg" alt="Profile picture" class="avatar">
        <div class="userinfo">
         <strong>USER 01</strong>
         <span class="handle">@user01</span>
       </div>
      </div>
    
    <ul>
      <li><option href="yourProfile.html">Your profile</option></li>
      <li><option href="sell-item.html">Sell Items</option></li>
      <li><option href="#">Auction</option></li>
      <li><option href="#">Settings</option></li>
      <li><option href="#">Sign out</option></li>
    </ul>
   </div>

   <div id="overlay" class="overlay"></div>

 </header>

 <main>
  <div class="form-container">
    <h2>Sell an Item</h2>

    <form id="sellForm">
      <div class="form-group">
        <label for="itemImage">Item Image</label>
        <input type="file" id="itemImage" accept="image/*" required>
        <img id="previewImage" class="item-preview" src="" alt="" style="display: none;">
      </div>

      <div class="form-group">
        <label for="itemTitle">Item Title</label>
        <input type="text" id="itemTitle" placeholder="e.g., Vintage Watch" required>
      </div>

      <div class="form-group">
        <label for="itemDescription">Description</label>
        <input id="itemDescription" rows="4" placeholder="Describe your item..." required>
      </div>

    <div class="itemCategory">
        <label for="itemCategory">Categories</label>
          <select id="itemCategory" required>
            <option value="" disabled selected>Select option category </option>
            <option value="bidpacks">Bid Packs</option>
            <option value="electronics">Electronics & Computers</option>
            <option value= "fashion">Fashion, Health & Beauty</option>
            <option value="giftcards">Gift Cards</option>
            <option value="hobbies">Hobbies, Toys, Outdoors & Games</option>
            <option value="home">Home, Garden & Tools</option>
            <option value="kitchen">Kitchen & Dining</option>
            <option value="motors">Motors (Cars, Boats, etc.)</option>
         </select>
    </div>

    <div class="itemCategory">
      <label for="startTime">Start Time</label>
     <input type="datetime-local" id="startTime" name="startTime" required>
    </div>

    <div class="itemCategory">
        <label for="endTime">End Time</label>
        <input type="datetime-local" id="endTime" name="endTime" required>
    </div>

      <div class="form-group">
        <label for="startingBid">Starting Bid ($)</label>
        <input type="number" id="startingBid" step="0.01" min="0" required>
      </div>

      <div class="form-group">
        <label for="sellerInfo">Seller Info</label>
        <input type="text" id="sellerInfo" placeholder="Name or Username" required>
        <input type="text" id="sellerInfo" placeholder="Email" required>
        <input type="number" id="sellerInfo" placeholder="Phone Number" required>
        <input type="text" id="sellerInfo" placeholder="Location" required>
      </div>


      <button type="submit">Submit Listing</button>
    </form>
  </div>
 </main>

  <script src="Profile.js"></script>
</body>
</html>

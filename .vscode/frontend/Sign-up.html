<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-page">
    <div class="wrapper">
      <form action="">
        <h1>Sign Up</h1>

        <div class="input-box">
          <input type="text" placeholder="Name" name="name" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Username" name="username" required>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" name="password" required>
        </div>

        <div class="input-box">
          <input type="email" placeholder="Email" name="email" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Address" name="address" required>
        </div>

        <div class="input-box">
          <input type="tel" placeholder="Contact Number" name="contactNo" pattern="09\d{9}" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="School Name" name="schoolName" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Student ID" name="studentID" required>
        </div>

        <div class="input-box">
          <input type="number" placeholder="Age" name="age" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Sex (e.g. Male/Female)" name="sex" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>

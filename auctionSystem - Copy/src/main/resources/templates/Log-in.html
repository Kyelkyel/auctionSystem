<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KoolBulls:</title>
    <!-- Use Thymeleaf to resolve CSS path -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
    <div class="login-page">
        <div class="wrapper">
            <!-- Set form action to POST /login (adjust URL as needed) -->
            <form th:action="@{/submitLoginForm}" th:object="${loginForm}" method="post">
                <h1>LOG IN</h1>

                <div class="input-box">
                    <!-- Bind username input to 'username' parameter -->
                    <input type="text" th:field="*{username}" placeholder="Username" required/>
                    <box-icon type="solid" name="user"></box-icon>
                </div>

                <div class="input-box">
                    <!-- Bind password input to 'password' parameter -->
                    <input type="password" th:field="*{password}" placeholder="Password" required/>
                    <box-icon type="solid" name="lock"></box-icon>
                </div>

                <div class="remember">
                    <label>
                        <input type="checkbox" name="remember-me" />
                        Remember me
                    </label>
                    <!-- Use Thymeleaf to resolve link -->
                    <a th:href="@{/forgot-password}">Forgot Password?</a>
                </div>

                <div>
                    <button type="submit" class="btn">Log In</button>
                </div>

                <div class="register">
                    <p>
                        Don't have an account?
                        <!-- Use Thymeleaf to resolve signup link -->
                        <a th:href="@{/sign-up}">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
